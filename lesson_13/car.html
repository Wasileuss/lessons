<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Car</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
			<div class="header__container">
                <h2 class="header__link"><a href="index.html">HOME</a></h2>
            </div>
		</header>

        <main class="car">
            <div class="car__constructor">
                <div class="car__wheel car__wheel--forward">
                    <div class="car__bolts"></div>
                </div>
                <div class="car__wheel car__wheel--back">
                    <div class="car__bolts"></div>
                </div>
                <div class="car__forward">
                    <div class="car__front-light"></div>
                    <div class="car__turn-light"></div>
                </div>
                <div class="car__top window">
                    <div class="window__front">
                        <div class="window__mirror"></div>
                        <div class="window__driver"></div>
                    </div>
                    <div class="window__back"></div>
                </div>
                <div class="car__body"></div>
                <div class="car__back">
                    <div class="car__back-light"></div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="footer__container">
                <a class="footer__logo" href="index.html"><img src="img/lviv_logo.png" alt="Lviv logo"></a>
                <div class="footer__info">
                    <p>Перевірено: <a target="_blank" href="https://validator.w3.org">validator.w3.org</a></p>
                    <p>BEM Validator: <a href="https://nglazov.github.io/bem-validator-page/" target="_blank">bem-validator</a></p>
                    <p class="footer__validator">
                        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
                            <img
                                src="http://jigsaw.w3.org/css-validator/images/vcss"
                                alt="Правильний CSS!">
                        </a>
                    </p>           
                    <p>2023 <a href="#">Wasileuss</a> Всі права захищено. </p>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
