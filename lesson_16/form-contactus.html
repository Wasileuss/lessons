<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Contact Us</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
			<div class="header__container">
                <div class="header__contant">
                    <a class="header__logo" href="#">
                        <img src="img/header/logo.svg" alt="Logo">
                    </a>
                    <div class="header__search">
                        <input class="header__input" placeholder="Search">
                    </div>
                    <ul class="header__lang lang">
                        <li>
                            <a href="#">English (United States)</a>
                            <ul class="lang__list">
                                <li class="lang__item"><a href="#">Ukrainian (Ukraine)</a></li>
                                <li class="lang__item"><a href="#">Dutch (Nederlands)</a></li>
                                <li class="lang__item"><a href="#">German (Germany)</a></li>
                             </ul>
                        </li>
                    </ul>
                </div>
                <div class="header__buttons">
                    <a href="#" class="header__button button button--primary">Login</a>
                    <a href="#" class="header__button button button--secondary">Sign Up</a>
                </div>
            </div>
		</header>

		<main class="main">
            <div class="page-nav nav">
                <div class="nav__container">
                    <a href="index.html" class="button">My Info</a>
                    <a href="form-checkout.html" class="button">Check Out</a>
                    <a href="form-contactus.html" class="button">Contact Us</a>
                </div>
            </div>
            <div class="contuct-us">
                <div class="contuct-us__container">
                    <h5 class="contuct-us__subtitle">Contact Us</h5>
                    <h2 class="contuct-us__title">Request A Call Back !</h2>
                    <form class="contuct-us__form" id="contuct-us-form" enctype="multipart/form-data" method="GET" action="#">
                        <div class="contuct-us__inputs">
                            <input type="text" placeholder="Your Name" name="contuct-us-name" id="contuct-us-name" required>
                            <input type="email" placeholder="Email Address" name="contuct-us-email" id="contuct-us-email" required>
                            <input type="tel" placeholder="Phone Number" name="contuct-us-phone" id="contuct-us-phone" required>
                            <input type="text" placeholder="Subject" name="contuct-us-subject" id="contuct-us-subject" required>
                        </div>
                        <textarea class="contuct-us__textarea" placeholder="Message..." name="contuct-us-ta" id="contuct-us-ta" required></textarea>
                        <button class="contuct-us__button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logo">
                    <a href="#"><img src="img/footer/lviv_logo.png" alt="Lviv logo"></a>
                </div>
                <div class="footer__copyright">
                    <p>2023 <a href="#">Wasileuss</a> All rights reserved.</p>
                </div>
                <div class="footer__info">
                    <p>Перевірено: <a target="_blank" href="https://validator.w3.org">validator.w3.org</a></p>
                    <p>BEM Validator: <a href="https://nglazov.github.io/bem-validator-page/" target="_blank">bem-validator</a></p>
                    <p class="footer__validator">
                        <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
                            <img
                                src="http://jigsaw.w3.org/css-validator/images/vcss"
                                alt="Правильний CSS!">
                        </a>
                    </p>           
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
